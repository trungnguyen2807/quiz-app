<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="/path/to/node_modules/sweetalert2/dist/sweetalert2.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body class="relative">
    <span class="text-white absolute top-5 right-5"
      >Current point: <span id="current-point">0</span></span
    >
    <main
      class="w-full h-screen text-white bg-sky-800 flex flex-col items-center gap-10 pt-10"
    >
      <h1 class="text-6xl font-bold">Quiz About Vietnam</h1>
      <div
        class="h-fit w-fit max-w-lg flex flex-col p-5 gap-4 bg-sky-600 rounded-2xl shadow-xl/30"
      >
        <h1 id="question-text" class="text-2xl font-bold"></h1>
        <ul
          id="answer-text"
          class="flex flex-col justify-center items-center gap-3"
        >
          <li data-index="0" class="cursor-pointer"></li>
          <li data-index="1" class="cursor-pointer"></li>
          <li data-index="2" class="cursor-pointer"></li>
          <li data-index="3" class="cursor-pointer"></li>
        </ul>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
