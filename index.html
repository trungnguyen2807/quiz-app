    <span id="current-point" class="text-lg absolute top-5 right-5"
      >Current point: 0</span

    <span id="high-score" class="text-lg absolute top-5 left-5"></span>
    <main
      id="app"
      class="w-full h-screen bg-sky-800 flex flex-col items-center gap-15 md:pt-12 pt-20"
    >
      <h1 class="text-6xl font-bold">Quiz About Vietnam</h1>

      </button>

        class="relative h-fit w-fit max-w-lg hidden flex-col p-5 gap-4 bg-sky-600 rounded-2xl shadow-xl/30"
      >

          id="countdown"
          class="bg-sky-500 absolute -top-10 left-0 w-25 h-10 rounded-md flex items-center justify-center pointer-events-none"
        ></span>
        <h1 id="question-text" class="text-2xl font-bold"></h1>
        <ul id="answer-text" class="grid grid-cols-2 gap-3">
          <li
            class="h-20 flex pl-4 items-center bg-sky-500 hover:bg-sky-700 hover:duration-300 hover:ease-in-out cursor-pointer rounded-2xl"
            data-index="0"
          ></li>
          <li
            class="h-20 flex pl-4 items-center bg-sky-500 hover:bg-sky-700 hover:duration-300 hover:ease-in-out cursor-pointer rounded-2xl"

        </ul>
